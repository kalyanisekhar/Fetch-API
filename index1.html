<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #260cb9;
        }

        header {
            background-color: #0e0d0d;
            padding: 10px;
            border-bottom: 1px solid #080707;
            text-align: center;
            display: flex;

            /* flex-direction: column; */
             justify-content: space-between; 
        }

       .sign{
        width: 100px;
        height: 30px;
        padding-top: 30px; 
        display: flex;
        justify-content: space-around;
        
        /* padding: 20px; */
       }

      button{
        color: rgb(61, 28, 246);
        background-color: aqua;
        border-radius: 10px;
      }
        .profile {
            /* max-width: 600px; */
            width: 100%;
            display: flex;
            /* flex-direction:column; */
            align-items: center;
            justify-content: space-evenly;
            background-color: aqua;
        }

        .profile img {
            width: 100%;
            border-radius: 50%;
            max-width: 150px;
        }
        .pic{
        
              display: flex; 
              /* flex-direction:column; */
            justify-content: space-around; 
        } 
        .pic img{
            width: 100%;
            border-radius: 50%;
            max-width: 150px;
            
        }
        .container{
            background-color: #080707;
        }
        #image-container {
    margin: 100px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 50px;
    justify-content: center;
     background-color: rgb(21, 22, 22); 
}

.image-item {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    cursor: pointer;
}

.image-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
#load-more-btn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    </style>
</head>

<body>
    <header>
        <h1>Instagram</h1>
        <div class="sign">
        <button>signup</button>
        <button>signin</button>
        </div>
    </header>
